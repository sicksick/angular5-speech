<div class="content">
  <div class="row justify-content-center content-header">
    <h2>Search Speech</h2>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 search-input" >
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchstring" (ngModelChange)="speechSearch($event)" placeholder="Search for..." aria-label="Search for...">          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="col search-list" *ngFor="let speech of speeches">
        <h3 (click)="speechShowContent(speech.id)">{{speech.title}}</h3>
        <p role="button" >
          {{speech.content}}
        </p>
        <hr>
      </div>
    </div>
  </div>
</div>
