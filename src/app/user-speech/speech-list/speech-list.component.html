<div class="container-fluid left-side rounded align-items-center justify-content-center">
  <div class="row justify-content-md-center left-side-title">
    <h3>Speeches</h3>
  </div>
  <div class="justify-content-md-center left-side-content">
    <div class="col row left-side-content-item" *ngFor="let speech of speeches; let i = index">
      {{i + 1}}.
      <span *ngIf="editingId !== speech.id"
            [class.active]="activeId == speech.id"
            (click)="speechShowContent(speech.id)"
            role="button">
        {{speech.title}}
      </span>
      <input
        type="text"
        class="form-control"
        *ngIf="editingId === speech.id"
        placeholder="Speech title"
        [(ngModel)]="speech.title"
      >
      <div class="item-right-side">
        <i class="material-icons" *ngIf="editingId === speech.id" (click)="speechTitleSave(speech)" >save</i>
        <i class="material-icons" [hidden]="editingId === speech.id" (click)="speechTitleEdit(speech.id)" >mode_edit</i>
        <i class="material-icons" (click)="speechRemove(speech.id)" >delete_forever</i>
      </div>
    </div>
  </div>
</div>
